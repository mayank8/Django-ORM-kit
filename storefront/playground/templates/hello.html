<HTML>
    <BODY>
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello World</h1>
        {% endif%}

<!--      This is a for loop for query set --> 
        <ul>
            {% for product in products %}
            <li>{{ product.title }}</li>
            {% endfor %}
        </ul>

<!--    {{ result }} 
    This is used to print single line
-->
    </BODY>
</HTML>
